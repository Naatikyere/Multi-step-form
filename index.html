<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  <div class="sidebar">
    <ul>
      <li>
        <div class="circle circle1">1</div>
        <div>
          <p>Step 1</p><h3>your info</h3>
        </div>
      </li>
      <li>
        <div class="circle circle2">2</div>
        <div>
          <p>Step 2</p><h3>select plan</h3>
        </div>
      </li>
      <li>
        <div class="circle circle3">3</div>
        <div>
          <p>Step 3</p><h3>add-ons</h3>
        </div>
      </li>
      <li>
        <div class="circle circle4">4</div>
        <div>
          <p>Step 4</p><h3>summary</h3>
        </div>
      </li>
    </ul>
  </div>
  <div class="aside-bar">
    <div class="container">

      <div class="step1"></div>

      
      <div class="step2"></div>
      <div class="step3"></div>
      <div class="step4"></div>
      <div class="step5"></div>
    </div>
    <button type="button"> Next Step</button>
    <button type="button">Go Back</button>
  </div>

</body>
</html>
